name: Update README Daily

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "22 22 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Update README.md file
        run: |
          node index.mjs > README.md
        env:
          CI: true
      - name: Random commit message
        id: random-commit
        run: |
          commitMessages=(
            "readme: a touch of awesomeness âœ¨"
            "readme: unleash the dragons ğŸ‰"
            "readme: makeover in progress ğŸ’…"
            "readme: level up your coding skills ğŸš€"
            "readme: unlocking the secrets of the universe ğŸŒŒ"
            "readme: the journey begins... ğŸ—ºï¸"
            "readme: embrace the power of open source â¤ï¸"
            "readme: one in 10 chance of being chosen ğŸ€"
            "readme: conquer the world with code ğŸŒ"
          )
          randomIndex=$(( RANDOM % ${#commitMessages[@]} ))
          randomMessage=${commitMessages[$randomIndex]}
          echo "::set-output name=message::$randomMessage"
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: ${{ github.actor }}
          author_email: ${{ github.actor }}@users.noreply.github.com
          message: ${{ steps.random-commit.outputs.message }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
